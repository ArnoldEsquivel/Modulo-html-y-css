<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <Section class="form">
        <h1>Sing Up</h1>
        <h3>It`s free and anyone can join</h3>

            <div>
                <label for="userName">Firts Name:</label>
                <input type="text" name="firstName">

            <div>
                <label for="lastName">Last Name:</label>
                <input type="text" name="lastName">
            </div>
            <div>
                <label for="e-mail">E mail:</label>
                <input type="email" name="e-mail">
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" name="password">
            </div>
            <div>
                <label for="sexo">I am:</label>
                <select name="sexo" id="i-am">
                    <option value="hombre">Hombre</option>
                    <option value="mujer">Mujer</option>
                    <option value="otro">Otro</option>
                </select>
            </div>
            <div>
                <label for="birthday">Birthday:</label>
                <input type="date" name="date" id="birthday">
            </div>
            <br/>
            <div>
                <input type="submit" name="Sing Up" class="boton">
            </div>
        </form>    
    </Section>

    <div class="back-button">
        <a href="/CV/Curriculum.html">Atras</a>
    </div>
