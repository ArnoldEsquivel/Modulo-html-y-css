<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <title>NFT Card</title>
</head>
<body>
  <div class="bg_nft">
    <div class="info_nft">
      <img src="/Maquetado/RetoNFT/images/image-equilibrium.jpg" alt="nft_img">
      <h1>Equilibrium#3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="ethclock_conteiner">
        <div>
          <img src="/Maquetado/RetoNFT/images/icon-ethereum.svg" alt="eth_icon" class="eth_icon">
          <span class="eth_font">0.041 ETH</span>
          <img src="/Maquetado/RetoNFT/images/icon-clock.svg" alt="clock" class="clock_icon">
          <span class="clock_font">3 days left</span>
        </div>
      </div>
    </div>
    <br>
    <hr/>
    <div class="profile_info">
      <p><img src="/Maquetado/RetoNFT/images/image-avatar.png" alt="id_profile" class="pic_profile">Creation of <span>Jules Wyvern</span></p>
    </div>
  </div>
  
  <div class="back-button">
    <a href="../../index.html">Regresar</a>
  </div>
</body>
</html>
